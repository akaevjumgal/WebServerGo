{{ define "write"}} {{ template "header"}} {{ template "index"}}
<div class="container">
    <div class="new-msg">
        <form action="/savePost" style="margin: 50px 0 0 0;">
            <div class="form-group">
                <label for="inputName">Ваше имя{{ .inputName }}</label>
                <input type="name" class="form-control" name="inputName" id="inputName" placeholder="Введите ваше имя">
            </div>

            <div class="form-group">
                <label for="textarea">Текст сообщения{{ .textarea }}</label>
                <textarea class="form-control" name="textarea" id="textarea" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{{template "footer"}} {{ end }}
